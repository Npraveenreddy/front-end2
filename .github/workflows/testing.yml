name: Deploy 
on: 
  
  push:
    branches: [ "pr" ] 
  pull_request:
    branches: [ "pr" ]     
  #schedule:    
   # - cron: "*/5 * * * *"
jobs:  
  build:  
    name: Run Web App using
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' || github.ref == 'refs/heads/pr')
    if: (github.event_name == 'workflow_dispatch')
    container:
      image: openjdk:8-jdk-slim
    steps:
      - name: Echo
        
        uses: actions/checkout@v1
      - run: echo "hello"
      
  testing:
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' || github.ref == 'refs/heads/pr')

    container:
      image: openjdk:8-jdk-slim
    steps:
      - name: path 
        uses: actions/checkout@v1
      - run: pwd
      
